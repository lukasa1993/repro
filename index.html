<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@parcel/resolver-glob cache invalidation</title>
</head>
<body>
  <div id="content"></div>
  <div id="app"></div>
  <script type="module">
    import result from './globbed/*'
    document.querySelector('#content').textContent = `Loaded modules: ${Object.keys(result).join(', ')}`
  </script>
</body>
</html>
